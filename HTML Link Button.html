<DOCTYPE! html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Link Button</title>
<style>
a:link, a:visited {
	color:slategray;
	background-color:gold;
	padding:15px 15px;
	text-align:center;
	text-decoration:none;
	display:inline-block;
}

a:hover, a:active {
	background-color:salmon;
}
</style>
</head>

<body>
<h2>Link Button</h2>
<p>A link styled as a button:</p>
<a href="https://shop.rangs.com.bd/" target="_blank">Visit the Rangs Shop</a>
</body>
</html>

<DOCTYPE! html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Link Colors</title>
<style>
a:link {
	color:green;
	background-color:transparent;
	text-decoration:none;
}

a:visited {
	color:grey;
	background-color:transparent;
	text-decoration:none;
}

a:hover {
	color:coral;
	background-color:transparent;
	text-decoration:underline;
}

a:active {
	color:yellow;
	background-color:transparent;
	text-decoration:underline;
}
</style>
</head>

<body>
<a href="https://shop.rangs.com.bd/" target="_blank">Visit the Rangs Shop</a>
</body>
</html>
